<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none';
                 style-src {{CSP_SOURCE}} 'unsafe-inline';
                 script-src {{CSP_SOURCE}} 'unsafe-inline';
                 font-src {{CSP_SOURCE}} 'unsafe-inline';
                 connect-src https:;">
  <title>Workbench Colors</title>
  <base href="{{BASE_URI}}/">
  <link rel="stylesheet" href="webview.css" />
  <link rel="stylesheet" href="{{CODICON_CSS}}" />
  <script src="webview.js" type="module" defer></script>
</head>

<body>
  <header file>
    <div role="toolbar" aria-label="Main toolbar for Hex">

      <div id="buttonbar">

        <button id="export-problems" class="nav-btn" title="Export problems">
          <i class="codicon codicon-references"></i>
        </button>

        <button id="export-missing" class="nav-btn" title="Export undefined properties">
          <i class="codicon codicon-symbol-property"></i>
        </button>

        <span class="divider"></span>

        <!--
        <button id="snake" class="nav-btn" title="Snake.">
          <i class="codicon codicon-snake"></i>
        </button>
        -->

      </div>

      <!-- Ze Filter, bb! -->
      <div id="propertyFilter">
        <input id="filter-text" type="text" placeholder="Filter by property name">
        <span class="match-info" part="match-info"></span>

        <button id="clear-all" class="nav-btn" title="Clear filters">
          <i class="codicon codicon-clear-all"></i>
        </button>

        <span class="divider"></span>

        <button id="match-case" title="Match Case (Alt+C)">
          <i class="codicon codicon-case-sensitive"></i>
        </button>

        <button id="use-regex" title="Use Regular Expression (Alt+R)">
          <i class="codicon codicon-regex"></i>
        </button>

        <span class="divider"></span>

        <button id="errors-only" title="Show errors only">
          <i class="codicon codicon-error error-icon"></i>
          <span id="error-count">0</span>
        </button>

        <button id="warnings-only" title="Show warnings only">
          <i class="codicon codicon-warning warning-icon"></i>
          <span id="warning-count">0</span>
        </button>

      </div>
    </div>
  </header>

  <main>
    <section id="selectedFileSection" hidden>
      <section no-file>

        <p id="noFile">
          Open a
          <span class="tt">color-theme.json</span> file via the Hex icon in the
          toolbar, or right-click a JSON file in Explorer.
        </p>

      </section>

    </section>

    <section id="validationSection" file>
      <div id="validationResults">
      </div>
    </section>
  </main>

  <footer>
    <div role="statusbar" file>
      <span id="properties" class="item static right">

      </span>
      <span id="coverage" class="item static right">

      </span>
    </div>
    <!--
    <a href="https://code.visualstudio.com/api/references/theme-color" class="docs-link"
      title="Open Theme Color Documentation in your browser">
      Theme Color Documentation
    </a>
    -->
  </footer>

  <template id="validation-item-template">
    <div class="validation-item">
      <div class="validation-property"></div>
      <div class="schema-description"></div>
      <div class="validation-value"></div>
      <div class="validation-description"></div>
    </div>
  </template>

</body>

</html>
